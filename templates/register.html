<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Register</title>
        <link rel="stylesheet" href="../styles/style.css">
    </head>

    <body>
        <div class="div-header">
            <a class="brand-logo" href="home.html"><img src="../assets/brand_logo.jpg" alt="brand logo"></a>
            <h2 class="brand-name">Company XYZ</h2>
            <div class="nav-link-container">
                <a class="nav-link" href="register.html">Register</a>
                <a class="nav-link" href="login_page.html">Login</a>
            </div>

        </div>
        <center>
            <div class="div-form">
                <h1>Register </h1><br>
                <form action="home.html" method="POST">
                    <label for="email">Email</label><br>
                    <input type="email" name="email" placeholder="Your email goes here.."><br>
                    <label for="first_name">First Name</label><br>
                    <input type="text" name="first_name" placeholder="First Name"><br>
                    <label for="last_name">Last Name</label><br>
                    <input type="text" name="last_name" placeholder="Last Name"><br>
                    <select name="occupation">
                        <option disabled selected>Occupation</option>
                        <option value="student">Student</option>
                        <option value="teacher">Teacher</option>
                    </select><br>
                    <p style="display: inline; font-size:small;" checkbox">By selecting <b>Register</b> below, I agree
                        to the
                        <a style="color: #0c0d0eb6;" href="">Terms of Service</a> and <a style="color: #0c0d0eb6;"
                            href="">Privacy Policy</a>
                    </p>
                    <input class="submit-button" type="submit" value="Register">
                </form>
            </div>
            <div class="div-footer">
                <p>&copy; Copyright 1999-2021. All rights reserved.</p>
            </div>
        </center>

    </body>

</html>
